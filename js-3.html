1.Find the number of digits
Take a number from the user and print the count of digits in that number.

const Find_Digits = (N) => 
      { 
        let count=0;
        while(N > 0){
          N=parseInt(N/10);
          count++;
        }
         return count;
      };
      

2.Find the Fives.
Among all the digits from 0âˆ’9, PrepBuddy likes number 5. He has a number and wants you to find out the number of times 5 occurred in the given number.

const Find_Five = (N) => 
      {
        var find=0;
        while(N>0){
          if(N%10===5){
            find++;
          }
          N=parseInt(N/10);
        }
        return find
      };
      

3.Find Sum
You are given an integer N , and your task is to find the sum of all the even integers starting from 1 upto N ( N inclusive).

const findSum = (n) => {
      var sum=0;
      var number=0;
      for(let i=0;i<=n;i++){
        if(i%2===0){
          sum +=i;
        }
        
      }
      return sum
    };
    

4.Find the sum of the digits of a given number.
Write a program that takes a number from the user and get the sum of the digits present in the number.

const Number_Sum = (N) => 
      {
        let sum=0;
        while(N){
          sum=sum+(N%10);
          N=parseInt(N/10);
        }
         return sum;	
      };

7.Check whether a Number is a prime or not.
Write a program which takes a number from user and check whether number is prime number or not a prime number.

const Prime_Check = (N) => 
      {
        var flag=true;
        if(N<=1){
          return "NO"
        }else if(N>1){
          for(var i=2;i<=N-1;i++){
            if(N%i===0){
              flag=false;
              break;
            }
          }
        }
        
        if(flag===true)
        return "YES"
        else 
        return "NO"
      };
